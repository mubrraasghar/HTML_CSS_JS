<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AnimatedImaageRoller</title>    
        <link rel="stylesheet" href="Image.css">   
    </head>
<body>
    <div class="name">
        This is Animated Image Gallery<br><br>
    </div>

    <div align="center">
        <audio controls autoplay loop>
            <source src="images/Song1.mp3" type="audio/mp3">
            </source>
        </audio>
    </div>
    <div class="wrapper">
        <div class="img-area">
            <div class="single-img img-one">
                <img src="images/pic1.jpg" alt="">
            </div>
            <div class="single-img img-two">
                <img src="images/pic2.jpg" alt="">
            </div>
            <div class="single-img img-three">
                <img src="images/pic3.jpeg" alt="">
            </div>
            <div class="single-img img-four">
                <img src="images/pic4.jpg" alt="">
            </div>
            <div class="single-img img-five">
                <img src="images/pic5.jpg" alt="">
            </div>
            <div class="single-img img-six">
                <img src="images/pic6.jpeg" alt="">
            </div>
        </div>
    </div>
</body>
